<body>
    <div class="back" onclick="goBack()">&lt; BACK</div>
    <div class="container">

        </header>
        <div class="post-area">
            <input id="post-title" type="text" placeholder="åœ°ç‚¹åç§°">
            <textarea id="post-content" rows="4" placeholder="æ·»åŠ æ­£æ–‡"></textarea>
            <div class="icons">
                <label for="image-upload">ğŸ–¼ï¸
                    <input type="file" id="image-upload" accept="image/*" multiple>

            <input id="selected-location" type="text" placeholder="é€‰ä¸­çš„ä½ç½®" readonly>

        <div class="publish-btn-container">
            <button class="publish-btn" onclick="publishPost()">å‘å¸ƒ</button>

        <div class="location-selector" id="location-selector">
            <input id="location-search" type="text" placeholder="æœç´¢åœ°ç‚¹">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
         function goBack() {
        window.location.href = 'post1.html';
    }
        // ä»æœ¬åœ°å­˜å‚¨è·å–ç”¨æˆ·æ•°æ®
        function getUserData() {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        }

        // æ˜¾ç¤ºç”¨æˆ·IDå’Œå¤´åƒ
        function displayUserData() {
            const user = getUserData();
            if (user) {
                document.getElementById('user-id').textContent = user.user_name || 'æœªçŸ¥ç”¨æˆ·';
                document.getElementById('user-avatar').src = user.profile_photo || 'path/to/default-avatar.png';
            } else {
                document.getElementById('user-id').textContent = 'æ— æ³•è·å–ç”¨æˆ·æ•°æ®';
                document.getElementById('user-avatar').src = 'path/to/default-avatar.png'; // é»˜è®¤å¤´åƒ
            }
        }

        let selectedLocation = null;
        let map = null;

        // åˆå§‹åŒ–åœ°å›¾
        function initializeMap(lat, lng) {
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            map.on('click', function(e) {
                if (selectedLocation) {
                    map.removeLayer(selectedLocation);
                }
                selectedLocation = L.marker(e.latlng).addTo(map);
                selectedLocation.bindPopup(`é€‰ä¸­çš„ä½ç½®: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`).openPopup();
                reverseGeocode(e.latlng.lat, e.latlng.lng);
                document.getElementById('location-selector').style.display = 'none';
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    initializeMap(lat, lng);
                }, function() {
                    initializeMap(31.2304, 121.4737); // é»˜è®¤ä¸Šæµ·ä½ç½®
                });
            } else {
                initializeMap(31.2304, 121.4737); // é»˜è®¤ä¸Šæµ·ä½ç½®
            }
        }

        function reverseGeocode(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const name = data.name || '';
                    const addressDetails = data.address;
                    let address = `${name}, ${addressDetails.road || ''}, ${addressDetails.neighbourhood || ''}, ${addressDetails.suburb || ''}, ${addressDetails.city || addressDetails.town || addressDetails.village || ''}, ${addressDetails.state || ''}, ${addressDetails.country || ''}`;
                    address = address.replace(/, ,/g, ',').replace(/^, |, $/g, ''); // æ¸…ç†å¤šä½™çš„é€—å·å’Œç©ºæ ¼
                    document.getElementById('selected-location').value = address;
                    
                    // å°†ç»çº¬åº¦ä¿¡æ¯ä¼ é€’ç»™è¡¨å•
                    document.getElementById('selected-location').dataset.lat = lat;
                    document.getElementById('selected-location').dataset.lng = lng;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('selected-location').value = `çº¬åº¦: ${lat}, ç»åº¦: ${lng}`;
                });
        }

        function geocode(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        map.setView([lat, lon], 13);

                        if (selectedLocation) {
                            map.removeLayer(selectedLocation);
                        }
                        selectedLocation = L.marker([lat, lon]).addTo(map);
                        selectedLocation.bindPopup(`æœç´¢ä½ç½®: ${query}`).openPopup();
                        reverseGeocode(lat, lon);
                        document.getElementById('location-selector').style.display = 'none';
                    } else {
                        alert('æœªæ‰¾åˆ°åŒ¹é…çš„åœ°ç‚¹');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('æœç´¢å‡ºé”™ï¼Œè¯·ç¨åé‡è¯•');
                });
        }

        function toggleLocationSelector() {
            const locationSelector = document.getElementById('location-selector');
            if (locationSelector.style.display === 'block') {
                locationSelector.style.display = 'none';
            } else {
                locationSelector.style.display = 'block';
                if (!map) {
                    getUserLocation();
                } else {
                    map.invalidateSize(); // é‡æ–°è°ƒæ•´åœ°å›¾å¤§å°
                }
            }
        }

        function clearContent() {
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('image-preview-container').innerHTML = '';
            document.getElementById('publish-time').textContent = '';
            document.getElementById('selected-location').value = '';
            if (selectedLocation) {
                map.removeLayer(selectedLocation);
                selectedLocation = null;
            }
        }

        function publishPost() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const location = selectedLocation ? document.getElementById('selected-location').value : null;
            const lat = document.getElementById('selected-location').dataset.lat;
            const lng = document.getElementById('selected-location').dataset.lng;

            if (!title || !content) {
                alert('æ ‡é¢˜å’Œæ­£æ–‡ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            const publishTimeElement = document.getElementById('publish-time');
            const currentTime = new Date().toLocaleString();
            publishTimeElement.textContent = `å‘å¸ƒæ—¶é—´: ${currentTime}`;

            const user = getUserData();
            if (!user) {
                alert('ç”¨æˆ·ä¿¡æ¯ä¸¢å¤±ï¼Œè¯·é‡æ–°ç™»å½•');
                return;
            }

            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            formData.append('location', location);
            formData.append('latitude', lat);
            formData.append('longitude', lng);
            formData.append('publish_time', currentTime);
            formData.append('user_id', user.user_id);

            const images = document.getElementById('image-upload').files;
            for (let i = 0; i < images.length; i++) {
                formData.append('images[]', images[i]);
            }

            fetch('http://localhost:4000/savePost', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 1) {
                    alert('å¸–å­å‘å¸ƒæˆåŠŸ');
                    window.location.href = 'post1.html'; 
                } else {
                    alert('å‘å¸ƒå¸–å­å¤±è´¥: ' + data.msg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('å‘å¸ƒå¸–å­æ—¶å‡ºé”™');
            });
        }

        document.getElementById('image-upload').addEventListener('change', function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('image-preview-container');
            previewContainer.innerHTML = ''; // æ¸…ç©ºé¢„è§ˆå®¹å™¨
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(files[i]);
            }
        });

        document.getElementById('location-search').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const query = event.target.value;
                if (query) {
                    geocode(query);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', displayUserData);
    </script>
